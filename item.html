<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="item.css">
    <title>GHUIYG</title>

<body>
    <header>
        <!-- Cabeçalho da página -->
        <img class="logo" src="img/d39c89c61f40462d9ee8c66108abc0a7.png" alt="Logo">
        <p class="logoEscrito">K2 Sports</p>
    </header>
    <main>

        <!-- Passo para quando usuário já possui cadastro -->
        <section class="container">
            <div class="formulario1">
                <p class="login">Login</p>
                
                <form action="">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                    
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                    
                    <input class="submit" type="submit" value="Acessar Conta">
                    
                </form>

                <a  id="senha" href="esquecisenha.html">Esqueci minha senha</a>
                
            </div>

        <!-- Para criar conta nova -->
            
            <div class="formulario2">    
                <form action="">
                    <p class="criarConta">Criar Conta</p>
                    <label for="email">Informe seu e-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                    <input class="submit" type="submit" value="Prosseguir">
                </form>
            </div>
        </section>
        <div class="contato">

            <p class="redesSociais">Acesse sua conta K2 através de suas redes sociais.</p>
            <img src="img/instagram-ar21.svg" alt="logo instagram">
            <img src="img/FB.png" alt="logo facebook">
            <img src="img/Twitter Logo.png" alt="logo twitter">
        </div>
    </main>

    <footer>
        
        <div class="institucional">
            <li>
                <ul>Sobre</ul>
                <ul>Política de Privacidade</ul>
                <ul>Trabalhe Conosco</ul>
            </li>
        </div>
        <div class="ajuda">
            <li>
                <ul>Trocas e Devoluções</ul>
                <ul>Minha Conta</ul>
            </li>
        </div>
